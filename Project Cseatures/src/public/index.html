<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/index.css" class="href" />

    <title>CSEatures</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">CSEatures</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item mx-1">
              <a id="signOutBtn" class="btn btn-success">Sign Out</a>
            </li>
          </ul>
        </form>
      </div>
    </nav>

    <div id="gameMain" class="mb-5">
      <div class="leader-board">
        <div class="leader-board-inner">
          <div class="leader-board-title">
            <p>Leaderboard</p>
          </div>
          <div id="leaderboard" class="leader-board-content"></div>
        </div>
      </div>

      <div
        class="modal fade"
        id="profileModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Profile Name
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input id="profileInput" type="text" class="form-control" />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button id="saveProfile" type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="dropdown-container">
        <div class="dropdown">
          <button
            id="currProfName"
            class="btn btn-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Select Profile
          </button>
          <ul id="profileMenu" class="dropdown-menu">
            <li>
              <a id="openProfile" class="dropdown-item" href="#"
                >Create New Profile +</a
              >
            </li>
          </ul>
        </div>
        <button
          id="save-progress"
          class="btn btn-primary save-button"
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          data-bs-custom-class="custom-tooltip"
          data-bs-title="Save Game"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-graph-down-arrow"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M0 0h1v15h15v1H0V0Zm10 11.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 0-1 0v2.6l-3.613-4.417a.5.5 0 0 0-.74-.037L7.06 8.233 3.404 3.206a.5.5 0 0 0-.808.588l4 5.5a.5.5 0 0 0 .758.06l2.609-2.61L13.445 11H10.5a.5.5 0 0 0-.5.5Z"
            />
          </svg>
        </button>
      </div>
      <div class="card-preview-container">
        <div class="card-preview-inner">
          <img
            id="card-image-id"
            class="card-preview"
            src="./images/placeholder.jpg"
            alt="placeholder image"
            height="400"
          />
          <p id="card-value-id" class="card-value"></p>
        </div>
      </div>

      <div class="card-info-container">
        <div class="card-info-container-inner">
          <p id="card-name-id" class="card-name"></p>
        </div>
      </div>

      <div class="roll-button">
        <button id="rollButton" type="button" class="btn btn-primary">
          Roll
          <span class="cost-text">
            <img src="./images/cat_coin.png" alt="Cat Coins" width="20px" height="20px">
          </span>
          20
        </button>
      </div>

      <div class="coins-container">
        <div class="coins-inner">
          <p id="current-currency">
            <img src="./images/cat_coin.png" alt="Cat Coins" width="30px" height="30px">
            <span id="wallet">100</span>
          </p>
        </div>
      </div>

      <div id="inventory-space">
        <div class="inventory-inner">
          <div id="inv-row" class="inventory-row"></div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/bootstrap.js"></script>
    <script type="module" src="./js/databaseClient.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
